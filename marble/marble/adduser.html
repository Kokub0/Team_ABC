        <div class="col-md-10">
            <div class="row">
                <div id="form" class="text-center">
                    <h1>新規会員登録</h1>

                    <!--フォーム-->
                    <form action="" method="" name="" enctype="" >
                        <div class="name">氏名 
                        <input class="form-control form-control-sm" type="text" id="user-name" name="user-name" placeholder="山田太郎" required autofocus>
                        </div>
                        <div class="name2">氏名(ふりがな) 
                        <input class="form-control form-control-sm" type="text" id="user-name2" name="user-name2" placeholder="やまだたろう" required autofocus>
                        </div>
                        <div class="mail">メールアドレス
                        <input class="form-control form-control-sm" type="email" id="mail" name="mail" placeholder="xxx@example.com"  required autofocus>
                        </div>
                        <div class="password">パスワード
                        <input class="form-control form-control-sm" type="password" id="password" name="password" placeholder="半角英数字"  required><i class="toggle-pass fa fa-eye-slash"></i>
                        </div>
                        <div class="check-password">パスワード(再確認)
                        <input class="form-control form-control-sm" type="password" id="check-password" name="confirm" placeholder="同じパスワードを入力してください" oninput="CheckPassword(this)" required><i class="toggle-pass fa fa-eye-slash"></i>
                        </div>
                        <div class="tel">電話番号
                        <input class="form-control form-control-sm" type="tel" id="tel" name="tel" placeholder="半角数字" required>
                        </div>
                        <div class="country">郵便番号(7桁)
                        <input class="form-control p-postal-code" type="number" id="postcode" name="postcode" placeholder="半角数字" maxlength="7"  required>
                        </div>
                        <div class="local">住所
                        <input class="form-control p-region p-locality p-street-address p-extended-address" type="text" id="address" name="address"  placeholder="" required>
                        </div>

                    <!--ボタン-->
                    <div class="col">
                        <p><button type ="submit" class="rogin-btn" onclick="location.href='index.html'">新規会員登録</button></p>
                    </div>
            
                    </form>
